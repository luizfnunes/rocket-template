<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Initial</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
    />
    <style>
        body {
            background-image: linear-gradient(to top right, rgba(43, 40, 50, 0.8) 0%, rgba(83, 86, 99, 0.8) 45%, rgba(69, 77, 91, 0.6) 60%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Quicksand', sans-serif;
            color: #333;
        }

        a {
            color: rgb(32, 104, 240);
            text-decoration: none;
        }

        .main-container {
            margin-top: 25px;
            padding: 25px;
            width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #FFFFFF;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            height: 60px;
            border-color: #333;
            border-left: 1px;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 0;
            border-style: solid;
        }

        header p {
            flex-grow: 1;
        }

        header nav {
            height: inherit;
        }

        header p,
        header nav {
            padding: 0 10px;
        }

        header .logo {
            color: #444;
            font-family: 'Lobster', cursive;
            font-weight: bold;
            font-size: 25px;
            padding-left: 20px;
        }

        .navMenu ul {
            list-style: none;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .navMenu ul li {
            height: inherit;
            display: inline-table;
            padding: 0 2px;
            margin: 0 -10px 0 0;
        }

        .navMenu ul li:last-child {
            padding-right: 0;
            border-top-right-radius: 5px;
        }

        .navMenu ul li:last-child a,
        .navMenu ul li:last-child span {
            border-top-right-radius: 5px;
        }

        .navMenu ul li a,
        .navMenu ul li span {
            /*height: 100%;*/
            display: table-cell;
            vertical-align: middle;
            padding: 0 10px;
            transition: 0.7s all;

        }

        .navMenu ul li a:hover {
            background: rgb(42, 143, 211);
            color: #FFF;
        }

        .active {
            background: rgb(42, 143, 211);
            color: #FFF;
        }

        .searchNav {
            position: relative;
            background-image: url('./img/search.jpeg');
            background-color: rgb(42, 143, 211);
            /*background-position: bottom;*/
            background-blend-mode: luminosity;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            transition: 0.7s all;
            /*display: none;*/
            border-color: #333;
            border-left: 1px;
            border-top: 0;
            border-right: 1px;
            border-bottom: 0;
            border-style: solid;
        }
        .background-color{
            position: absolute;
            z-index: 1;
            background: rgba(99, 38, 240, 0.5);
            display: block;
            width: 100%;
            height: 240px;
            -moz-backdrop-filter:blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .searchNav form {
            height: 60px;
            display: flex;
            vertical-align: middle;
            z-index: 2;
        }
        .searchNav form input{
            border: 0px solid transparent;
            outline: 0px solid transparent;
            color: #333;
            padding: 10px;
            width: 500px;
            font-size: 25px;
            transition: 0.7s all;
        }
        .searchNav form input:focus{
            transform: scale(1.2);
        }
        .searchNav form button{
            border: 0px solid transparent;
            background: #FFF;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .slideshow {
            height: 200px;
            background: rgb(42, 143, 211);
            padding: 10px;
            display: none;
            transition: 0.7s all;
            border-color: #333;
            border-left: 1px;
            border-top: 1px;
            border-right: 1px;
            border-bottom: 0;
            border-style: solid;
        }
        .navBox{
            background: #FFF;
            height: 64px;
            border-color: #333;
            border-left: 1px;
            border-top: 0;
            border-right: 1px;
            border-bottom: 0;
            border-style: solid;
        }
        .main{
            background: rgb(216, 216, 216);
            min-height: 500px;
            border-color: #333;
            border-left: 1px;
            border-top: 0;
            border-right: 1px;
            border-bottom: 0;
            border-style: solid;
        }
        footer {
            background: #FFFFFF;
            border-radius: 0 0 5px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            height: 60px;
            border-color: #333;
            border-left: 1px;
            border-top: 0;
            border-right: 1px;
            border-bottom: 1px;
            border-style: solid;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <p class="logo">
                <i class="icon-rocket icons"></i> Rocket Premium</p>
            <nav class="navMenu">
                <ul>
                    <li>
                        <span>
                            <i class="icon-home icons"></i> Home</span>
                    </li>
                    <li>
                        <a href="#void" onclick="toggle('searchNav');">
                            <i class="icon-magnifier icons"></i> Search</a>
                    </li>
                    <li>
                        <a href="#void" onclick="toggle('slideShow');">
                            <i class="icon-pencil icons"></i> Posts</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-info icons"></i> About</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-envelope icons"></i> Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="searchNav showRoom" id="searchNav">
            <div class="background-color"></div>
            <form>
                <input type="text" placeholder="Search"/>
                <button type="submit">
                    <i class="icon-magnifier icons"></i>
                </button>
            </form>
        </section>
        <section class="slideshow showRoom" id="slideShow">
            <p>This is a section</p>
            <span>Testing</span>
            <div>Div teste</div>
        </section>
        <nav class="navBox">

        </nav>
        <section class="main" id="">

        </section>
        <footer>

        </footer>
    </div>
    <script>
        function toggle(id){
            hidden_class = document.getElementsByClassName('showRoom');
            for(i = 0; i < hidden_class.length; i++){
                hidden_class[i].style.display = 'none';
            }
            element = document.getElementById(id);
            element.style.display = 'flex';
        }
    </script>
</body>

</html>
